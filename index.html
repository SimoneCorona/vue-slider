<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">

            <div class="item" v-for="(element, index) in states"  :class="index == currentSlide ? 'active' : ''">
                <img :src="element.images" alt="">
                <div class="text">
                    <h3>{{ element.name }}</h3>
                    <p> {{ element.text }} </p>
                </div>
            </div>

            <div class="thumbs">
                <div v-for="(element, index) in states" class="thumb" :class="index == currentSlide ? 'active' : ''">
                    <img :src="element.images" alt="">
                </div>
                
                <div @click="nextSlide" class="next"></div>
                <div @click="prevSlide" class="prev"></div>
            </div>

            

        </div>
    </div>  
    <!-- <script src="js/app.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
