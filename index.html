<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
        <div class="container">
            <div id="root">
            
                <div v-for="element in states" class="items">
                <div class="item active">
                    <img v-for="element in states" :src="{{ item.images }}" alt="">
                    <div class="text">
                        <h3 v-for="item in states">{{ element.name }}</h3>
                        <p v-for="item in states"> {{ element.text }} </p>
                    </div>
                </div>
            </div>

            <div v-for="element in states" class="thumbs">
                <div class="thumb active">
                    <img v-for="item in states" :src="{{ element.images }}" alt="">
                </div>
                <div @click="prevSlide" class="prev"></div>
                <div @click="nextSlide" class="next"></div>
            </div>

            </div>
    </div>  
    <!-- <script src="js/app.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
